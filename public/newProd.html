<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api REST full NODE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <h2 class="my-5">Nuevo producto</h2>
        <form action="/api/productos/" enctype="multipart/form-data" method="post">
            <div class="mb-3">
                <label class="form-label" id="inputGroup-sizing-default" for="title"> Titulo </label>
                <input name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="mb-3">
                <span class="form-label" id="inputGroup-sizing-default" for="thumbnail"> thumbnail </span>
                <input name="thumbnail" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="mb-3">
                <span class="form-label" for="price"> precio $ </span>
                <input name="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="text-center">
                <button class="btn btn-info text-white" type="submit"> Agregar producto </button>
            </div>
        </form>
    </div>
</body>
</html>
